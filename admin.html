<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Messenger | Waitlist Admin</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 40px;
            background: #030712;
            color: #f3f4f6;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
        }

        input {
            width: 100%;
            padding: 12px 18px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-email {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
        }

        .badge-phone {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login" class="login-box card">
            <h2>Admin Login</h2>
            <p style="color: #9ca3af; margin-bottom: 10px;">Enter the admin password to view submissions.</p>
            <input type="password" id="password" placeholder="Admin Password">
            <button class="btn" onclick="loadData()">Unlock Dashboard</button>
        </div>

        <div id="dashboard" style="display:none;" class="card">
            <div class="header-actions">
                <h2>Waitlist Submissions</h2>
                <button class="btn" onclick="downloadCSV()">Export to CSV</button>
            </div>

            <div style="overflow-x: auto;">
                <table id="waitlist-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Contact Info</th>
                            <th>Type</th>
                            <th>Date Joined</th>
                            <th>Client IP</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let submissions = [];

        async function loadData() {
            const password = document.getElementById('password').value;
            const host = location.hostname;
            const isLocal = ['localhost', '127.0.0.1', '0.0.0.0', '::1'].includes(host) || location.protocol === 'file:';

            try {
                const res = await fetch(`/api/admin?password=${password}`);

                // Try to parse JSON safely if possible
                let data = null;
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    data = await res.json();
                }

                if (res.ok) {
                    submissions = data || [];
                    showDashboard();
                } else if (res.status === 401) {
                    alert('Invalid password. Please check your ADMIN_PASSWORD environment variable in Vercel.');
                } else if (res.status === 500) {
                    alert(`Database Error (500): ${data?.details || 'Internal server error. Check Vercel Postgres connection.'}`);
                    if (isLocal && confirm('로컬 테스트를 위해 샘플 데이터를 로드하시겠습니까?')) {
                        loadMockData();
                    }
                } else {
                    alert(`Server Error (${res.status}): ${data?.error || 'Unknown error occured.'}`);
                    if (isLocal && confirm('로컬 테스트를 위해 샘플 데이터를 로드하시겠습니까?')) {
                        loadMockData();
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                const msg = `Server connection failed.\nHost: ${host}\nError: ${error.message}\n\n${isLocal ? '로컬 테스트를 위해 샘플 데이터를 로드하시겠습니까?' : 'Please ensure the site is deployed to Vercel.'}`;

                if (isLocal) {
                    if (confirm(msg)) loadMockData();
                } else {
                    alert(msg);
                }
            }
        }

        function loadMockData() {
            submissions = [
                { id: 101, contact: "visionary@example.com", contact_type: "email", created_at: new Date(Date.now() - 3600000).toISOString(), ip_address: "127.0.0.1" },
                { id: 102, contact: "+82 10-1234-5678", contact_type: "phone", created_at: new Date(Date.now() - 86400000).toISOString(), ip_address: "192.168.1.5" },
                { id: 103, contact: "dev_test@gmail.com", contact_type: "email", created_at: new Date(Date.now() - 172800000).toISOString(), ip_address: "172.16.0.10" },
                { id: 104, contact: "010-9876-5432", contact_type: "phone", created_at: new Date(Date.now() - 259200000).toISOString(), ip_address: "localhost" }
            ];
            showDashboard();
            const title = document.querySelector('.header-actions h2');
            title.innerHTML += ' <span style="font-size: 0.8rem; color: #a855f7; vertical-align: middle;">[MOCK DATA]</span>';
        }

        function showDashboard() {
            renderTable();
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function renderTable() {
            const tbody = document.querySelector('#waitlist-table tbody');
            tbody.innerHTML = submissions.map(s => {
                const date = new Date(s.created_at).toLocaleDateString('ko-KR', {
                    year: 'numeric', month: 'short', day: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
                const badgeClass = s.contact_type === 'email' ? 'badge-email' : 'badge-phone';

                return `
                    <tr>
                        <td style="color: #6b7280;">#${s.id}</td>
                        <td style="font-weight: 600;">${s.contact}</td>
                        <td><span class="badge ${badgeClass}">${s.contact_type.toUpperCase()}</span></td>
                        <td>${date}</td>
                        <td style="color: #6b7280; font-family: monospace; font-size: 0.85rem;">${s.ip_address || 'N/A'}</td>
                    </tr>
                `;
            }).join('');
        }

        function downloadCSV() {
            if (submissions.length === 0) return;
            const headers = ['ID', 'Contact', 'Type', 'Created At', 'IP Address'];
            const rows = submissions.map(s => [s.id, `"${s.contact}"`, s.contact_type, s.created_at, s.ip_address]);
            const csvContent = "\uFEFF" + [headers, ...rows].map(e => e.join(",")).join("\n");

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `zero_waitlist_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Allow Enter key to login
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadData();
        });
    </script>
</body>

</html>
